<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script d'affichage selon l'âge</title>
</head>
<body>

<script>
    // Demander à l'utilisateur de saisir son âge
    var age = parseInt(prompt("Entrez votre âge :"));

    // Vérifier la tranche d'âge et afficher le message correspondant
    if (age >= 1 && age <= 6) {
        alert("Vous êtes un jeune enfant.");
    } else if (age >= 7 && age <= 11) {
        alert("Vous êtes un enfant qui a atteint l'âge de raison.");
    } else if (age >= 12 && age <= 17) {
        alert("Vous êtes un adolescent.");
    } else if (age >= 18 && age <= 120) {
        alert("Vous êtes un adulte.");
    } else {
        alert("Âge invalide.");
    }
</script>

</body>
</html>
